<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <title>GaeilgeMemoryGame</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            // https://dashboard.emailjs.com/admin/integration
            emailjs.init('user_gG4uYYMHcY505pzEYZrI3');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('service_3jvrzeb', 'template_ho1z60q', this)
                    .then(function () {
                        console.log('SUCCESS!');
                    }, function (error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>

<body>
    <header>
        <div class="page-logo">
            <div class="row">
                <div class="col-4" id="header-logo">
                    <a href="index.html"><img src="assets/images/irishflag.jpg" alt="Irish Gaeilge"></a>
                </div>
                <div class="col-6">
                    <h1 class="header-title">Get in touch!</h1>
                    </a>
                </div>
                <div class="col-2">
                    <h6 style="color:white">GAEILGE VIBES <br> Follow on Social Media</h6>
                    <nav class="navbar navbar-expand-sm">
                        <a href="http://https://www.facebook.com/Gaeilgevibes"><i class="fab fa-facebook-square fa-2x"
                                target="_blank"></i></a>
                        <a href="https://www.instagram.com/gaeilgevibes/"><i class="fab fa-instagram fa-2x"
                                target="_blank"></i></a>
                        <a href="http://https://www.twitter.com/Gaeilgevibes"><i class="fab fa-twitter fa-2x"
                                target="_blank"></i></a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="row">
        <div class="col-sm-2">
            <ul>
                <li><a href="index.html"><button type="button" class="btn btn-outline-success">Home</button></a></li>
                <li><a href="game.html"><button type="button" class="btn btn-outline-success">Play Game</button></a>
                </li>
            </ul>
        </div>

        <div class="col-sm-5" style="background-color:green">

            <form id="contact-form">
                <input type="hidden" name="contact_number">
                <label>Name</label>
                <br>
                <input type="text" name="user_name">
                <br>
                <label>Email</label>
                <br>
                <input type="email" name="user_email">
                <br>
                <label>Message</label>
                <br>
                <textarea rows="5" name="message"></textarea>
                <br>
                <input type="submit" value="Submit">

            </form>
        </div>
        <div class="col-sm-5" id="contact-map">

            <!-- Google Maps added below -->

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d608212.3927890183!2d-9.432380439957718!3d53.45363118255159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sie!4v1616450331743!5m2!1sen!2sie"
                allowfullscreen="" loading="eager"></iframe>
        </div>

    </div>

    <script src="email-js.js"></script>
</body>

</html>

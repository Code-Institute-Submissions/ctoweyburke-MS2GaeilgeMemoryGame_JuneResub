<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <title>GaeileMemoryGame</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
    </script>
    <!--Email JS submit function below -->
    <script>
        (function () {
            emailjs.init("user_gG4uYYMHcY505pzEYZrI3");
        })();
    </script>
</head>

<body>
    <header>
        <div class="page-logo">
            <div class="row">
                <div class="col-4" id="header-logo">
                    <a href="index.html"><img src="assets/images/irishflag.jpg" alt="Irish Gaeilge"></a>
                </div>
                <div class="col-8">

                    <h1 class="header-title">Get in touch!</h1>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="row">
        <div class="col-sm-2">
            <ul>
                <li><a href="index.html"><button type="button" class="btn btn-outline-success">Home</button></a></li>
                <li><a href="game.html"><button type="button" class="btn btn-outline-success">Play Game</button></a>
                </li>

            </ul>
        </div>

        <div class="col-sm-5" style="background-color:green">


            <!-- Contact Form -->

            <form onsubmit="return sendMail(this);">
                <div class="form-group">
                    <label for="ContactInputName">
                        <h5>Your Full Name</h5>
                    </label>
                    <input type="text" class="form-control" id="ContactInputName" required name="name" />
                </div>
                <div class="form-group">
                    <label for="ContactInputEmail">
                        <h5>Your Email address</h5>
                    </label>
                    <input type="email" class="form-control" id="ContactInputEmail" aria-describedby="emailHelp"
                        required name="emailaddress" />
                    <small id="emailHelp" class="form-text text-muted">
                        <h6>Information will not be shared with a third party.</h6>
                    </small>
                </div>

                <div class="form-group">
                    <label for="ContactInputMessage">
                        <h5>Please write your Your Message</h5>
                    </label>
                    <textarea class="form-control" id="ContactInputMessage" rows="7" required name="message"></textarea>
                </div>
                <label class="checkbox-bootstrap">
                    <input type="checkbox">
                    <span class="checkbox-placeholder"></span>
                    <h6>Click here to agree to our t&c's.</h6>
                </label>
                <div class="submit-button">
                    <button type="submit" class="btn btn-danger submit-btn" onclick="index.html">Submit your
                        message</button>
                    <br>
                </div>
            </form>
        </div>

        <div class="col-sm-5" id="contact-map">

            <!-- Google Maps added below -->

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d608212.3927890183!2d-9.432380439957718!3d53.45363118255159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sie!4v1616450331743!5m2!1sen!2sie"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>


        </div>
        <script src="script.js"></script>
</body>
